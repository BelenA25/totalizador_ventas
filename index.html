<html>
  <body>
    <h1>Totalizador de venta</h1>
    <form id="totalizador-form">
      <label for="cantidad">Cantidad de items:</label>
      <input type="number" id="cantidad_items" />
      <p></p>
      <label for="cantidad">Precio por item:</label>
      <input type="number" id="precio_item" />
      <p></p>
      <label for="estado">Codigo de estado:</label>
      <select id="estado">
        <option value="ut">UT</option>
        <option value="nv">NV</option>
        <option value="tx">TX</option>
        <option value="al">AL</option>
        <option value="ca">CA</option>
      </select>
      <input type="submit" value="Mostrar" id="mostrar-button" />
    </form>
    Precio neto:
    <span id="precio-neto-span"></span>
    <p></p>
    Tasa de impuesto para
    <span id="estado-seleccionado"></span>
    (<span id="impuesto-seleccionado"></span>%):
    <span id="estado-impuesto-span"></span>
    <p></p>
    Precio total (impuesto):
    <span id="precio-total-span"></span>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
